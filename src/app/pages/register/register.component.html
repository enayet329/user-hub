<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow-lg" style="width: 28rem; border-radius: 15px">
    <div class="card-body p-4">
      <h5 class="card-title text-center mb-4">Signup Form</h5>

      <div class="login_register">
        <a href="login" class="login">Login</a>
        <a href="register" class="register">Signup</a>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email"
            required
          />
          <div
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            class="text-danger"
          >
            <div *ngIf="form.get('email')?.hasError('required')">
              Email is required.
            </div>
            <div
              *ngIf="
                form.get('email')?.hasError('email') &&
                !form.get('email')?.hasError('required')
              "
            >
              Please enter a valid email address.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmpass" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmpass"
            class="form-control"
            formControlName="confirmpass"
            placeholder="Re-enter password"
            required
          />
          <div
            *ngIf="form.errors?.['noPasswordMatch'] && form.get('confirmpass')?.touched"
            class="text-danger"
          >
            Passwords do not match.
          </div>
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="form.invalid"
          >
            Signup
          </button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Already a member? <a href="login">Login</a></p>
      </div>
    </div>
  </div>
</div>
